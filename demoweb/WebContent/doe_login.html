<!doctype html>

<html lang="en">
<head>

  <title>The HTML5 Herald</title>

  <meta name="author" content="SitePoint">

  <link href="./resources/style/bootjes.css" rel="stylesheet" type="text/css"></link>

  <script src="https://ajax.googleapis.com/ajax/libs/dojo/1.10.4/dojo/dojo.js"
            data-dojo-config="async: true"></script>

</head>

<body>
  
  <div id="greeting">HOI</div>
  <script>
        require([
        	
            'dojo/dom',
            'dojo/fx',           
            'dojo/domReady!'
        ],  function (dom, fx) {
            // The piece we had before...
            var greeting = dom.byId('greeting');
            greeting.innerHTML += '';

            // ...but now, with an animation!
            fx.slideTo({
                node: greeting,
                top: 250,
                left: 5
            }).play();
        
        }
        
        );
    </script>
